<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fammad — Digital Business Card</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --accent: #0a0a0a;
      --muted: #555;
      --radius: 16px;
      --card-bg: #f8f8f8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: var(--radius);
      max-width: 480px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h1 {
      margin: 0;
      font-size: 26px;
    }
    .card h2 {
      margin: 8px 0 20px 0;
      font-size: 18px;
      color: var(--muted);
    }
    .contact {
      margin-bottom: 20px;
    }
    .contact a {
      display: inline-block;
      margin: 6px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    .actions {
      margin-top: 20px;
    }
    .btn {
      background: var(--accent);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      margin: 4px;
    }
    .btn.download {
      background: #444;
    }
    .qr {
      margin-top: 24px;
      width: 140px;
      height: 140px;
      border-radius: 12px;
      background: white;
      display: inline-block;
      overflow: hidden;
    }
    .qr img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .note {
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Fammad</h1>
    <h2>Founder — fammad.io</h2>
    <div class="contact">
      <a href="https://fammad.io" target="_blank">Website</a>
      <a href="https://linkedin.com/in/fammad" target="_blank">LinkedIn</a>
      <a href="https://github.com/fammad" target="_blank">GitHub</a>
      <a href="https://youtube.com/@fammad" target="_blank">YouTube</a>
      <a href="https://facebook.com/fammad" target="_blank">Facebook</a>
    </div>
    <div class="actions">
      <a class="btn download" href="fammad.vcf" download>Download vCard</a>
    </div>
    <div class="qr">
      <img src="qr.jpg" alt="QR code with vCard link or content" />
    </div>
    <p class="note">Scan the QR to save my contact or download the vCard.</p>
  </div>
</body>
</html>
